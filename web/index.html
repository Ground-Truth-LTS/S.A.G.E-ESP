<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>S.A.G.E Web Server</title>
        <script defer src="alpine.min.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body x-data="themeHandler()" x-init="init()">
        <header>
            <nav>
                <ul class="nav-ul no-select">
                    <li class="nav-li"><a class="a-navbar selected-menu" href="index.html">Home</a></li>
                    <li class="nav-li"><a class="a-navbar" href="logs-list.html">Logs</a></li>
                </ul>
            </nav>    
        </header>

        
        <div class="content">
            <!-- Start Routine -->
            <button class="btn btn-home success" onclick="fetch('/start_sensor')"> Start Sensors </button>
            <!-- End Routine -->
            <button class="btn btn-home danger" onclick="fetch('/end_sensor')"> End Sensors </button>

            <textarea id="DeviceName" rows="4" cols="30" placeholder="Enter device name..." class="textbox"></textarea>
            <button class="btn btn-home setter" onclick="setDeviceName()"> Set Name </button>
            <!--

                Add Graph of the current run? 

                Evaluate if this is necessary or a good feature

            -->
        </div>


        <button class="btn theme-picker no-select" @click="toggleTheme()">
            <template x-if="theme === 'dark'">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100%"
                height="100%"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-sun"
                >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
                <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
            </svg>
            </template>
            <template x-if="theme === 'light'">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="100%"
                    height="100%"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-moon-stars"
                    >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
                    <path d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2a2 2 0 0 0 2 -2" />
                    <path d="M19 11h2m-1 -1v2" />
                </svg>
            </template>
        </button>
    </body>
</html>
